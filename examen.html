<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
</head>

<style>
    *{
        font-family: Helvetica, sans-serif;
        font-size: 15px;
    }
    body {
         margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        background-color: bisque;
        border: 5px solid black;
        border-radius: 15px;
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        transition: transform 0.3s ease;
        max-width: 400px;
        width: 90%;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
    }

    .main, .other-services, .typeplan {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 14px;
    }

    h1 {
        font-weight: bold;
        text-transform: uppercase;
    }

    .main input[type="radio"], .other-services input[type="checkbox"] {
        order: -1;
    }

    .symbol-list {
           
            border: 2px solid black;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .symbol-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 16px;
        }
        
        input[type="button"] {
            background-color: #0e0e0e;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
            margin-top: 20px;
        }
        
        input[type="button"]:hover {
            background: linear-gradient(45deg, #47f050, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }
       
</style>
<body>
    
    <form class="calculominutos">
        <div class="container">
            <div>
                <div class="main">
                    <label for="text"> <h1>Recibo Telefónico </h1></label> <br>
                    <label for="text">Minutos de Celular (1.00 c/u)</label>
                    <input type="number" id="minCel" name="numero" value="1" >
                </div>
                
                <br> <br>

                <div class="typeplan">
                    <label for="text"> <h1>Tipo de plan </h1></label>
                   
                    <label for="text"> <input type="radio" value="tel" name="plan" id="tel"> Solo Teléfono</label>
                    <label for="text"> <input type="radio" value="internet" name="plan" id="tel"> Teléfono + Internet</label>
                    <label for="text"> <input type="radio" value="tv" name="plan" id="tel"> Teléfono + Internet + TV </label>
                </div>
                
                <br> <br>

                <div class="other-services">
                     <label for="text"><h1>Otros servicios</h1></label>
                     <label for="contratacion"> <input type="checkbox" name="antivirus" id=""> Antivirus (50 mxn)</label>
                     <label for="contratacion"> <input type="checkbox" name="nube" id=""> Serivicios en la nube (150 mxn)</label>
                    <label for="contratacion"> <input type="checkbox" name="ws" id=""> Web services (250 mxn)</label>
                </div>
               
                <br> 
                 <div class="symbol-list">
                        <label for="text"><h1>Paquetes</h1></label>
                <div class="symbol-item">
                    <span class="checkmark">✓</span>
                    <span>RESIDENCIAL</span>
                </div>
                <div class="symbol-item">
                    <span class="checkmark">✓</span>
                    <span>PYMES</span>
                </div>
                <div class="symbol-item">
                    <span class="checkmark">✓</span>
                    <span>EMPRESAS</span>
                    </div>
                </div>
                
                <hr>
                <div class="result">
                    <input type="text" id="resultado"></p>
                </div>	

                <div>
                    <input type="button" value="Calcular" onclick="alert('Gracias por su compra')">
                </div>
            </div>
        </div>
    </form>

    <script>

         var formulario = document.getElementById("calculominutos");

    function calcular() {

        var total = 0;
        var minCel = formulario.minCel.value;
        total = minCel * 10


        //Condiciones anidadas(radios)
        if (formulario.plan.value == "tel")
             { 
        total = total + 100;
            }
    else if (formulario.plan.value == "internet")
            { 
        total = total + 200;
            }
     else if (formulario.plan.value == "tv")
             { 
        total = total + 300;
            }
    else {
        alert("seleccionar un Tipo de Plan")
        }
       
        //Condiciones simples(checkbox)
        if(formulario.antivirus.checked){
            total = total + 50;   
        }
         if(formulario.nube.checked){
            total = total + 150;   
        }
         if(formulario.ws.checked){
            total = total + 250;   
        }
        //Condiciones anidadas(radios)
        if (formulario.paquetes.value == "residencial")
             { 
        total = total + 200;
            }
    else if (formulario.paquetes.value == "pyme")
            { 
        total = total + 300;
            }
     else if (formulario.paquetes.value == "empresa")
             { 
        total = total + 400;
            }

        formulario.resultado.value = total;

    }

    </script>

</body>
</html>

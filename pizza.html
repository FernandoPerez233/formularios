<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas tarea</title>
    <link rel="stylesheet" href="pizza.js">
    <link rel="stylesheet" href="pizza.css">

</head>
<body>
    
    <header>
        <img src="" alt="logoheader">
    </header>

    <div class="contenedor">

        <form action="" id="pizzas">

            <h1> Cantidad <input type="number" value="1" style="width: 50px; height: 15px;"> </textarea> <hr> </h1>
            

            <div class="tamaño">
                <h1>Tamaño:</h1>
                <input type="radio" name="tamaños" value="pequeña"> Personal <br>
                <input type="radio" name="tamaños" value="mediana"> Chica      <br>
                <input type="radio" name="tamaños" value="grande"> Mediana  <br>
                <input type="radio" name="tamaños" value="grande"> Familiar <br>
                <input type="radio" name="tamaños" value="grande"> Suprema  <br>
            <hr>
            </div>
            

            <div class="tipodepan">
                <h1>Tipo de pan</h1>
                <input type="radio" name="pan" value="delgada"> Normal  <br>
                <input type="radio" name="pan" value="gruesa"> Delgada  <br>
                <input type="radio" name="pan" value="rellena"> Pan pizza  <br>
                <input type="radio" name="pan" value="sinpan"> Hut Cheese   <br>
                <hr>
            </div>

            <div class="ingredientes">
                <h1>Ingredientes</h1>
                <input type="checkbox" name="type" id="ingredientes">
                    <label for="ingredientes">Jamon</label> <br>
                <input type="checkbox" name="type" id="ingredientes">   
                    <label for="ingredientes">Peperoni</label> <br>
                <input type="checkbox" name="type" id="ingredientes">
                    <label for="ingredientes">Tocino</label> <br>
                <input type="checkbox" name="type" id="ingredientes">
                    <label for="ingredientes">Champiñones</label> <br>
                <input type="checkbox" name="type" id="ingredientes">
                    <label for="ingredientes">Chorizo español</label> <br>
                <input type="checkbox" name="type" id="ingredientes">   
                    <label for="ingredientes">Piña </label> <br> 
                <input type="checkbox" name="type" id="ingredientes">
                    <label for="ingredientes">Salami</label> <br>
                <input type="checkbox" name="type" id="ingredientes">
                    <label for="ingredientes">Aceitunas</label> <br>
            </div>

            <div class="especiales">
                <h1>Especiales</h1>
                <select name="tipode" id="especial">
                    <option value="margarita">Margarita</option>
                    <option value="4quesos">4 quesos</option>
                    <option value="hawaiana">Hawaiana</option>
                    <option value="Napolitana">Napolitana</option>
                    <option value="Newyork">New york</option>
                </select>
            </div>

            <div class="buffet">
                <h1>¿Quieres buffet?</h1>
                <select name="buffet" id="Buffet">
                    <option value="si">Si</option>
                    <option value="no">No</option>
                </select>
                <br><br>
                <label for="text">Número de adultos:</label>
                <input type="number" id="adultos" name="adultos" value="1" style="width: 50px; height: 15px;">
                <label for="text">Número de niños:</label>
                <input type="number" id="niños" name="niños" value="1" style="width: 50px; height: 15px;">    
            </div>

            <div class="logo">
                <img src="" alt="logo">
            </div>

            <div class="pago">
                <h1>Total a pagar</h1>
                <input type="number" name="totalapagar" id="pago" value="0" style="width: 100px; height: 15px;">

            </div>
        </form>
    </div>

</body>
</html>

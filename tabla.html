<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
</head>
<style>
     body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabla-content {
            display: none;
            background-color: white;
            border: 3px solid #800080;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .tablaDespliegue {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
            border: 3px solid #800080;
            border-radius: 8px;
            overflow: hidden;
        }

        .tablaDespliegue tr:nth-child(even) {
            background-color: #f8f9ff;
        }

        .tablaDespliegue tr:nth-child(odd) {
            background-color: #989ddf;
            color: white;
        }

        .tablaDespliegue td {
            padding: 12px 20px;
            border: 2px solid #800080;
            text-align: center;
            font-weight: 500;
        }

</style>
<body>
    <div class="container">
        <div class="tabla-desplegable">
            <table class="tablaDespliegue">
                <tr>
                    <td>HTML5</td>
                </tr>
                <tr>
                    <td>CSS3</td>
                </tr>
                <tr>
                    <td>JAVASCRIPT</td>
                </tr>
                <tr>
                    <td>PHP</td>
                </tr>       
                <tr>
                    <td>PYTHON</td>
                </tr>
                <tr>
                    <td>BOOTSTRAP</td>
                </tr>
                <tr>
                    <td>JQUERY</td>
                </tr>
                <tr>
                    <td>ANGULAR</td>
                </tr>
                <tr>
                    <td>RUBY</td>
                </tr>        
            </table>
        </div>
    </div>  
</body>
</html>
